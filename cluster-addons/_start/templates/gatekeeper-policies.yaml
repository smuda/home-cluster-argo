{{ if .Values.gatekeeper.use }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: addon-gatekeeper-policies
  namespace: {{ .Values.argo.common.apps_namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "11"
{{- if .Values.argo.common.finalizers }}
  finalizers: {{ .Values.argo.common.finalizers | toYaml | nindent 4 }}
{{- end }}
spec:
  destination:
    namespace: addon-gatekeeper
    server: https://kubernetes.default.svc
  project: {{ .Values.argo.project }}
  source:
    helm:
      version: v3
      releaseName: gatekeeper-policies
      {{- if .Values.argo.common.valueFiles }}
      valueFiles: {{ .Values.argo.common.valueFiles | toYaml | nindent 8 }}
      {{- end }}
    path: cluster-addons/gatekeeper-policies/
    repoURL: https://github.com/smuda/home-cluster-argo.git
    targetRevision: {{ .Values.argo.common.target_revision }}
  syncPolicy:
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
    {{- if .Values.argo.common.enableLabelManagement }}
    managedNamespaceMetadata:
      labels: # The labels to set on the application namespace
        pod-security.kubernetes.io/audit: {{ .Values.gatekeeper.podSecurityLevel }}
        pod-security.kubernetes.io/enforce: {{ .Values.gatekeeper.podSecurityLevel }}
        pod-security.kubernetes.io/warn: {{ .Values.gatekeeper.podSecurityLevel }}
    {{- end }}
{{ end }}
