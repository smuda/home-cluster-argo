values_file: values.yaml

argo:
  project: addons
  target_revision: main
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  apps_namespace: argocd

cert_manager:
  use: true

ingressNginx:
  use: true

kubecost:
  use: true

pvProviders:
  nfs:
    use: true

reloader:
  use: true

sealedSecrets:
  use: true
  namespace: kube-system
