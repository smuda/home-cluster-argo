apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: apps-okd4-example-com
spec:
  allowed:
    commonName:
      value: "*"
      required: false
    dnsNames:
      values:
        - "*.okd4.example.com"
        - "*.svc"
        - "*.svc.cluster.local"
    subject:
      organizationalUnits:
        required: false
        values:
          - "*"
    usages:
      - "server auth"
      - "client auth"
  selector:
    # Select all IssuerRef
    issuerRef: {}
