{{ if and .Values.networkpolicy.use (not .Values.isOpenshift) }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-egress-grafana-to-jaeger
spec:
  policyTypes:
  - Egress
  podSelector:
    matchLabels:
      app: {{ .Release.Name }}-grafana
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: addon-jaeger
          podSelector:
            matchLabels:
              app: jaeger
{{ end }}
