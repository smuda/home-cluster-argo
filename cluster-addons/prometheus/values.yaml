upstream:
  nameOverride: kube-prometheus-stack

  grafana:
    enabled: false
  nodeExporter:
    enabled: false

  prometheus:
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - prometheus.apps.k8s1.example.com

  alertmanager:
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - alert-manager.apps.k8s1.example.com
