sealed-secrets:
  fullnameOverride: sealed-secrets-controller
  # keyrenewperiod: "0"  # Disable key renewal
  args:
    - --update-status
    - --key-renew-period
    - "0"
    - --key-prefix
    - sealed-secrets-key
    - --listen-addr
    - :8080
    - --listen-metrics-addr
    - :8081
    - --watch-for-secrets
  image:
    registry: ghcr.io
    repository: bitnami-labs/sealed-secrets-controller
  serviceAccount:
    create: true
  rbac:
    create: true
    clusterRole: true
  resources:
    requests:
      cpu: 150m
      memory: 256Mi
    limits:
      memory: 256Mi
  podSecurityContext:
    enabled: true
    seccompProfile:
      type: "RuntimeDefault"
  containerSecurityContext:
    enabled: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
  livenessProbe:
    initialDelaySeconds: 1
  readinessProbe:
    initialDelaySeconds: 1
