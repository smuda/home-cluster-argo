upstream:
  fullnameOverride: trivy-operator

  operator:
    metricsVulnIdEnabled: true

  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault

  resources:
    requests:
      cpu: 10m
      memory: 600Mi
    limits:
      cpu: 1
      memory: 1024Mi

  serviceMonitor:
    enabled: true

  trivy:
    ignoreUnfixed: true
    # -- resources resource requests and limits for scan job containers
    resources:
      requests:
        cpu: 100m
        memory: 300Mi
        # ephemeralStorage: "2Gi"
      limits:
        cpu: 500m
        memory: 1000Mi
        # ephemeralStorage: "2Gi"

  trivyOperator:
    scanJobPodTemplatePodSecurityContext:
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
