---
apiVersion: user.openshift.io/v1
kind: Group
metadata:
  name: github-cluster-admins
users:
{{- range $clusterAdmin := .Values.clusterAdmins }}
  - "{{ $clusterAdmin }}"
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-admins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: github-cluster-admins
