{{- if and (.Capabilities.APIVersions.Has "gateway.networking.k8s.io/v1") -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: coffee
spec:
  parentRefs:
    - name: gateway
      sectionName: http
  hostnames:
    - "{{ .Values.argocd.server.ingress.hostname }}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: coffee
          port: 80
{{- end }}
