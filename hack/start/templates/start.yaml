apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      version: v3
      releaseName: start
      valueFiles:
        {{- .Values.helmValueFiles | toYaml | nindent 8 }}
      parameters:
        - name: argo.common.target_revision
          value: {{ .Values.targetRevision }}
        {{- if .Values.helmParameters }}
        {{- include "template.helmParameters" (dict "prefix" "" "data" .Values.helmParameters) | indent 8 }}
        {{- end }}
    path: _start/
    repoURL: https://github.com/smuda/home-cluster-argo.git
    targetRevision: {{ .Values.targetRevision }}
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      name: addons-start
      jsonPointers:
        - /spec/syncPolicy/automated
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
